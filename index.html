<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav>
            <span class="logo">
                <img width="100" src="assets/logo.svg" alt="Netflix Logo">
            </span>
            <div class="buttons">
                <select class="b1" name="Language" id="Language">
                    <option value="English">English</option>
                    <option value="Hindi">हिंदी</option>
                </select>
                <button class="b2">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <span>Unlimited movies, TV</span>
            <span>shows and more</span>
            <span>Starts at ₹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="input">
                <input class="em" type="email" placeholder="Email address">
                <button class="b3">Get Started &gt;</button>
            </div>
        </div>
        <div class="separator">
            <svg viewBox="0 0 1920 150" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="strokeGradient" x1="0" y1="0" x2="1" y2="0">
                        <stop offset="0%" stop-color="#ff005a" />
                        <stop offset="100%" stop-color="#ff5fca" />
                    </linearGradient>
                    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#0a1020" />
                        <stop offset="100%" stop-color="#000000" />
                    </linearGradient>
                </defs>
                <path d="M0,60 Q960,0 1920,60 L1920,150 L0,150 Z" fill="url(#bgGradient)" />
                <path d="M0,60 Q960,0 1920,60" fill="none" stroke="url(#strokeGradient)" stroke-width="6" />
            </svg>
        </div>
    </div>
    <section class="trending">
        <h2>Trending Now</h2>
        <div class="trending-row">
            <div class="card">
                <img src="/assets/pictures/raina nadu.webp" alt="Rana Naidu">
                <span class="rank">1</span>
            </div>
            <div class="card">
                <img src="assets/pictures/jatt.webp" alt="Jaat">
                <span class="rank">2</span>
            </div>
            <div class="card">
                <img src="assets/pictures/hit.webp" alt="Hit - The Third Case">
                <span class="rank">3</span>
            </div>
            <div class="card">
                <img src="assets/pictures/chava.webp" alt="Chhaava">
                <span class="rank">4</span>
            </div>
        </div>
    </section>






</body>

</html>
